filetype: html

detect:
    filename: "\\.htm[l]?$"

rules:
    - identifier: "<.*?>"
    - special: "&[^;[[:space:]]]*;"
    - statement: "(alt|bgcolor|height|href|label|longdesc|name|onclick|onfocus|onload|onmouseover|size|span|src|style|target|type|value|width)="

    - constant.string:
        start: "\""
        end: "\""
        rules: []

    - default:
        start: "<script.*?>"
        end: "</script.*?>"
        rules:
            - include: "javascript"

    - default:
        start: "<style.*?>"
        end: "</style.*?>"
        rules:
            - include: "css"

