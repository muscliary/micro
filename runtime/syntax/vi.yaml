filetype: vi

detect: 
    filename: "(^|/|\\.)(ex|vim)rc$|\\.vim"

rules:
    - identifier: "[A-Za-z_][A-Za-z0-9_]*[[:space:]]*[()]"
    - statement: "\\b([nvxsoilc]?(nore|un)?map|[nvlx]n|[ico]?no|[cilovx][um]|s?unm)\\b"
    - statement: "\\b(snor|nun|nm|set|if|endif|let|unlet)\\b"
    - symbol.operator: "[!&=]"
    - constant.string: "\"(\\\\.|[^\"])*\"|'(\\\\.|[^'])*'"
    - constant.number: "\\b[0-9]+\\b"
    - comment: "(^|[[:space:]])\\\"[^\"]*$"
