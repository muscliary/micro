filetype: xml

detect:
    filename: "\\.(xml|sgml?|rng|svg|plist)$"
    header: "<\\?xml.*\\?>"

rules:
    - comment:
        start: "<!DOCTYPE"
        end: "[/]?>"
        rules: []
    - comment:
        start: "<!--"
        end: "-->"
        rules: []
    - identifier:
        start: "<"
        end: ">"
        rules: []
    - special: "&[^;]*;"
