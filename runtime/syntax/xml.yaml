filetype: xml

detect:
    filename: "\\.(xml|sgml?|rng|svg|plist)$"
    header: "<\\?xml.*\\?>"

rules:
    - preproc:
        start: "<!DOCTYPE"
        end: "[/]?>"
        rules: []
    - comment: "<!--.+?-->"
    # next line for highlighting of character entities doesnâ€™t work as of now
    - special: "&(#[[:digit:]]{1,4}|#x[[:xdigit:]]{1,4}|[^[[:space:]]]+);"
    - symbol.tag:
        start: "<\\??"
        end: "\\??>"
        rules:
            - identifier:
                start: " "
                end: "="
                rules: []
            - constant.string:
                start: "\""
                end: "\""
                skip: "\\\\."
                rules:
                    - constant.specialChar: "\\\\."
            - constant.string:
                start: "'"
                end: "'"
                skip: "\\\\."
                rules:
                    - constant.specialChar: "\\\\."
