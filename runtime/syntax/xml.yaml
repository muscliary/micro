filetype: xml

detect:
    filename: "\\.(xml|sgml?|rng|svg|plist)$"
    header: "<\\?xml.*\\?>"

rules:
    - identifier: "<.*?>"
    - comment:
        start: "<!DOCTYPE"
        end: "[/]?>"
        rules: []
    - comment:
        start: "<!--"
        end: "-->"
        rules: []
    - special: "&[^;]*;"
