filetype: markdown

detect: 
    filename: "\\.(md|mkd|mkdn|markdown)$"

rules:
    - preproc: ".*[ :]\\|[ :].*"
    - constant.string: "^>.*"
    - type: "(^|[[:space:]])(_[^ ][^_]*_|\\*[^ ][^*]*\\*)"
    - type.keyword: "(^|[[:space:]])(__[^ ][^_]*__|\\*\\*[^ ][^*]*\\*\\*)"
    - type: "(^|[[:space:]])~~[^ ][^~]*~~"
    - symbol: "^(---+|\\+---+|===+|\\+===+|___+|\\*\\*\\*+|\\+\\*\\*\\*+)\\s*$"
    - statement: "^#{1,6}.*"
    - identifier: "^[[:space:]]*[\\*+\\-] |^[[:space:]]*[0-9]+\\. "
    - preproc: "\\b([CcRr]|[Tt][Mm])\\b|\\.{3}|(^|[[:space:]])\\-\\-($|[[:space:]])"
    - constant: "\\[[^]]+\\]"
    - constant: "\\[([^][]|\\[[^]]*\\])*\\]\\([^)]+\\)"
    - underlined: "!\\[[^][]*\\](\\([^)]+\\)|\\[[^]]+\\])"
    - underlined.url: "https?://[^ )>]+"
    - special: "`.*?`|^ {4}[^\\-+*].*"
    - symbol: "^```$"
