filetype: keymap

detect: 
    filename: "\\.(k|key)?map$|Xmodmap$"

rules:
    - statement: "\\b(add|clear|compose|keycode|keymaps|keysym|remove|string)\\b"
    - identifier: "\\b(control|alt|shift)\\b"
    - constant.number: "\\b[0-9]+\\b"
    - symbol: "="
    - constant.string: "\"(\\\\.|[^\"])*\"|'(\\\\.|[^'])*'"
    - comment: "^!.*$"
    - indent-char.whitespace: "[[:space:]]+$"
    - indent-char: "	+ +| +	+"
