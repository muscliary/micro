filetype: asciidoc

detect: 
    filename: "\\.(asc|asciidoc|adoc)$"

rules:
    - preproc: "^====+$"
    - statement: "^==[[:space:]].*$"
    - statement: "^----+$"
    - symbol: "^===[[:space:]].*$"
    - symbol: "^~~~~+$"
    - type: "^====[[:space:]].*$"
    - type: "^\\^\\^\\^\\^+$"
    - constant: "^=====[[:space:]].*$"
    - constant: "^\\+\\+\\+\\++$"
    - type.keyword: ":.*:"
    - identifier.macro: "\\{[a-z0-9]*\\}"
    - identifier: "\\\\\\{[a-z0-9]*\\}"
    - identifier: "\\+\\+\\+\\{[a-z0-9]*\\}\\+\\+\\+"
    - statement: "^\\..*$"
    - identifier: "^\\[(source,.+|NOTE|TIP|IMPORTANT|WARNING|CAUTION)\\]"
    - constant.string: ".*[[:space:]]\\+$"
    - constant.string: "_[^_]+_"
    - constant.string: "\\*[^\\*]+\\*"
    - constant.string: "\\+[^\\+]+\\+"
    - constant.string: "`[^`]+`"
    - constant.string: "\\^[^\\^]+\\^"
    - constant.string: "~[^~]+~"
    - constant.string: "'[^']+'"
    - constant: "`{1,2}[^']+'{1,2}"
    - symbol: "^[[:space:]]*[\\*\\.-]{1,5}[[:space:]]"
    - bold default: "\\[\\[.*\\]\\]"
    - bold default: "<<.*>>"
