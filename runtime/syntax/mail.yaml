filetype: mail

detect: 
    filename: "(.*/mutt-.*|\\.eml)$"
    header: "^From .* \\d+:\\d+:\\d+ \\d+"

rules:
    - constant: "^From .*"
    - identifier: "^[^[:space:]]+:"
    - preproc: "^List-(Id|Archive|Subscribe|Unsubscribe|Post|Help):"
    - constant: "^(To|From):"
    - constant.string: "^Subject:.*"
    - statement: "<?[^@[:space:]]+@[^[:space:]]+>?"
    - default:
        start: "^\\n\\n"
        end: ".*"
        rules: []

    - comment: "^>.*$"
