filetype: caddyfile

detect: 
    filename: "Caddyfile"

rules:
    - identifier: "^\\s*\\S+(\\s|$)"
    - type: "^([\\w.:/-]+,? ?)+[,{]$"
    - constant.specialChar: "\\s{$"
    - constant.specialChar: "^\\s*}$"
    - constant.string:
        start: "\\\""
        end: "\\\""
        rules: []

    - preproc: "\\{(\\w+|\\$\\w+|%\\w+%)\\}"
    - comment: "#.*"
    - indent-char: "([[:space:]]{2,}|\\t){$"
    - indent-char: "[[:space:]]+$"
