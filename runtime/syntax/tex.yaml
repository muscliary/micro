filetype: tex

detect: 
    filename: "\\.tex$|bib|\\.bib$|cls|\\.cls$"

rules:
    - identifier:
        start: "\\{"
        end: "\\}"
        rules: []

    - identifier:
        start: "\\["
        end: "\\]"
        rules: []

    - constant.number: "\\b[0-9]+(\\.[0-9]+)?([[:space:]](pt|mm|cm|in|ex|em|bp|pc|dd|cc|nd|nc|sp))?\\b"
    - symbol.brackets: "[{}\\[\\]]"
    - special: "[&\\\\]"
    - identifier.macro: "\\\\@?[a-zA-Z_]+"
    - comment: "%.*"
    - comment:
        start: "\\\\begin\\{comment\\}"
        end: "\\\\end\\{comment\\}"
        rules: []

